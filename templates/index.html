<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>TabShare</h1>
    <input type="text" id="tabshare-name" placeholder="Name your TabShare">
    <button onclick="updateTabName()">Set Tab Name</button>
    <h2 id="tabshare-title"></h2>
    <input type="file" id="receipt-upload" accept="image/*">
    <button onclick="uploadReceipt()">Upload Receipt</button>
    <ul id="item-list"></ul>  <!-- This is where items will be displayed -->
    <div id="people-list"></div>
    <button onclick="promptForFriends()">Add People</button>
    <button onclick="calculateTotals()">Calculate</button>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
